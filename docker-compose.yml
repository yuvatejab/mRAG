services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: multimodal-rag-backend
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - DATABASE_URL=sqlite:///./rag_app.db
      - MAX_FILE_SIZE=10485760
      - UPLOAD_DIR=./uploads
      - CHROMA_PERSIST_DIR=./chroma_data
      - TESSERACT_PATH=/usr/bin/tesseract
      - POPPLER_PATH=/usr/bin
      - ALLOWED_ORIGINS=["http://localhost:5173","http://localhost:3000","http://localhost"]
      - DEBUG=False
    volumes:
      - backend-data:/app/uploads
      - chroma-data:/app/chroma_data
      - db-data:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: multimodal-rag-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - VITE_WS_URL=ws://localhost:8000/api
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
  chroma-data:
  db-data:
