services:
  # Backend API Service
  - type: web
    name: multimodal-rag-backend
    runtime: python
    plan: free
    buildCommand: bash backend/render_build.sh && pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: TESSERACT_PATH
        value: /usr/bin
      - key: POPPLER_PATH
        value: /usr/bin
      - key: PORT
        value: "8000"

  # Frontend Static Site
  - type: web
    name: multimodal-rag-frontend
    runtime: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://multimodal-rag-backend.onrender.com/api
      - key: VITE_WS_URL
        value: wss://multimodal-rag-backend.onrender.com
